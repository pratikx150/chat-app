<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nest Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login" class="auth-container">
    <div class="auth-box">
      <h1>Nest Chat</h1>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Enter Chat</button>
      </form>
      <p>New user? <a href="#" id="switch-to-register">Register here</a></p>
    </div>
  </div>

  <div id="register" class="auth-container" style="display: none;">
    <div class="auth-box">
      <h1>Join Nest</h1>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>
      <p>Already registered? <a href="#" id="switch-to-login">Login</a></p>
    </div>
  </div>

  <div id="chat" class="chat-container" style="display: none;">
    <div class="chat-header">
      <h1>Nest Chat</h1>
      <div id="online-users"></div>
      <button id="logout">Logout</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <button type="button" id="attach-btn">+</button>
      <button type="button" id="record-btn">ğŸ¤</button>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button type="button" id="emoji-btn">ğŸ˜Š</button>
      <button type="submit" id="send-btn">Send</button>
    </div>
    <input type="file" id="file-input" style="display: none;">
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nest Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="login" class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
    </div>

    <div id="register" class="form-container" style="display: none;">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </div>

    <div id="chat" style="display: none;">
      <div id="header">
        <h2>Nest</h2>
        <div id="online-users">Online: </div>
        <button id="logout">Logout</button>
      </div>
      <div id="messages"></div>
      <div id="typing-indicator"></div>
      <form id="message-form">
        <button type="button" id="attach-btn">+</button>
        <button type="button" id="record-btn">ðŸŽ¤</button>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button type="button" id="emoji-btn">ðŸ˜€</button>
        <button type="submit">âž¤</button>
      </form>
      <input type="file" id="file-input" style="display: none;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
